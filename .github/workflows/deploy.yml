name: Deploy Flask Site

#on:
#  workflow_dispatch:
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Run my own lint action
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Lint Check
        uses: ./.github/actions/lint

  deploy:
    name: Deploy to production
    needs: build
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: SSH - Create .env file
        uses: fifsky/ssh-action@master
        with:
          command: |
            cat << EOF > ${{ secrets.REMOTE_TARGET }}/.env
            APEX_LEGENDS_API_KEY=${{ secrets.APEX_LEGENDS_API_KEY }}
            DEFAULT_PLAYER_NAME=${{ secrets.DEFAULT_PLAYER_NAME }}
            MONGO_HOST=${{ secrets.MONGO_HOST }}
            MONGO_PORT=${{ secrets.MONGO_PORT }}
            MONGO_DB=${{ secrets.MONGO_DB }}
            MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}
            MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
            EOF
          host: ${{ secrets.REMOTE_HOST }}
          user: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Rsync over requirements file
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.REMOTE_HOST }}
          KEY: ${{ secrets.SERVER_SSH_KEY }}
          TARGET: ${{ secrets.REMOTE_TARGET }}/requirements.txt

          VERBOSE: true
          USER: ${{ secrets.REMOTE_USER }}
          ARGS: -avz --delete --exclude tmp --exclude public
          SOURCE: ./requirements.txt

      - name: SSH - Create virtual env
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd ${{ secrets.REMOTE_TARGET }}
            python3 -m venv env
          host: ${{ secrets.REMOTE_HOST }}
          user: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Rsync flask site to production
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.REMOTE_HOST }}
          KEY: ${{ secrets.SERVER_SSH_KEY }}
          TARGET: ${{ secrets.REMOTE_TARGET }}/flask_site/

          VERBOSE: true
          USER: ${{ secrets.REMOTE_USER }}
          ARGS: -avz
          SOURCE: ./flask_site/
          POST_SCRIPT: |
            echo Restarting Passenger
            touch ${{ secrets.REMOTE_TARGET }}/flask_site/tmp/restart.txt
